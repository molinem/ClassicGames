<div class="container">
    <div class="row">
        <div class="col-md-12">           
            <div class="tablero">
                <div *ngFor="let fila of partida.celdas; let i = index" class="fila">
                  <div *ngFor="let celda of fila; let j = index" 
                       class="celda" 
                       [class]="celda"
                       [class.hover]="columnaHover === j"
                       (click)="seleccionarColumna(j)"
                       (mouseover)="mouseOverColumna(j)">
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
