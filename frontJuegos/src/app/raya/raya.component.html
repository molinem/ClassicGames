<input type="text" [(ngModel)]="id_partida_curso" style="display: none;"/>
<input type="text" [(ngModel)]="nick_jugador" style="display: none;"/>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <div class="chat">
                
            </div>
            <button type="button" class="btn btn-primary" (click)="enviarElTiempo()">Consultar tiempo oponente</button>
            <button type="button" class="btn btn-primary" (click)="desconectar()">Desconectar</button>
            <button type="button" class="btn btn-primary" disabled (click)="verHistorialPartidas()">Consultar historial partidas</button>

        </div>
        <div class="col-12 col-md-6">           
            <div class="tablero" id="tablero">
                <div *ngFor="let fila of partida.celdas; let i = index" class="fila">
                  <div *ngFor="let celda of fila; let j = index" 
                       class="celda" 
                       [class]="celda"
                       [class.hover]="columnaHover === j"
                       (click)="seleccionarColumna(j)"
                       (mouseover)="mouseOverColumna(j)">
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
