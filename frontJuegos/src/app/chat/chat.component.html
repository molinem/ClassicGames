<header>
    <div class="logo-container">
      <h4 class="logo-label text-center" id="titulo"><strong>CHAT PARTIDA 💬</strong></h4>
    </div>
  
  </header>
  <div class="container">  
    <div class="chatBox text-center mt-3">  
      <div class="inBox">   
          <div class="mensajes-container">
            <div *ngFor="let mensaje of mensajes" class="mensaje">
              <div class="mensaje-autor">
                <p class="mensaje-contenido">
                  <span class="autor">🔸 [ {{mensaje.autor}} ]&nbsp;</span>
                  <span class="contenido"> ➡️  {{mensaje.contenido}}</span>
                  <span class="timestamp">&nbsp;&nbsp;{{mensaje.timestamp}} 🕐</span>
              </div>
            </div>
          </div>
          <div class="space10"></div>
          <div class="type-msg">  
            <div class="input-msg-write ">  
              <input type="text" [(ngModel)]="txtMessage" (keydown.enter)="enviarMensajeChat(txtMessage)" placeholder=""/>&nbsp;
              <button class="msg-send-btn mr-4" type="button" (click)="enviarMensajeChat(txtMessage)" [disabled]="!txtMessage">
                <i class="fa fa-paper-plane-o" aria-hidden="true">Enviar 📩</i>
              </button>  
            </div>  
          </div>  
      </div>  
    </div>  
  </div>
