<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0">
        <div class="row d-flex">
            <div class="col-lg-7">
                <div class="card1 pb-5">
                    <div class="row">
                        <div class="vacioTop"></div>
                    </div>
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
                        <img src="assets/login.png" class="image">
                    </div>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="card2 card border-0 px-4 py-5">
                  <div class="row px-3 mb-4">
                    <p class="or">Iniciar sesión</p>
                  </div>
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="row px-3">
                        <div class="col-md-6">
                            <label class="mb-1">
                                <h5>Email:</h5>
                            </label>
                            <input formControlName="Email" name="email" placeholder="Introduce el email">
                            <div *ngIf="this.loginForm.controls['Email'].errors">
                                <div *ngIf="this.loginForm.controls['Email'].errors?.['required']" class="alert alert-warning" role="alert">
                                  <p>El campo email es obligatorio</p>
                                </div>
                                <div *ngIf="this.loginForm.controls['Email'].errors?.['email']" class="alert alert-warning alert2" role="alert">
                                  El formato del campo email es incorrecto
                                </div>
                              </div>
                        </div>
                    </div>
                    <div class="vacio10"></div>
                    <div class="row px-3">
                        <div class="col-md-6">
                            <label class="mb-1">
                                <h5>Contraseña:</h5>
                            </label>
                            <input type="password" formControlName="Pwd" name="pwd" placeholder="Introduce la contraseña">
                            <div *ngIf="this.loginForm.controls['Pwd'].errors">
                                <div *ngIf="this.loginForm.controls['Pwd'].errors?.['required']" class="alert alert-warning" role="alert">
                                  La contraseña es obligatoria
                                </div>
                                <div *ngIf="this.loginForm.controls['Pwd'].errors?.['minlength']" class="alert alert-warning alert2" role="alert">
                                  La contraseña debe seguir un formato....
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="vacio20"></div>
                    
                    <div class="row px-3 mb-4">
                        <div class="col-md-12">
                            <small>
                                <a class="forgot-password-link" routerLink="#">¿Has olvidado la contraseña?</a>
                            </small>
                            <small class="font-weight-bold">¿No tienes una cuenta? >>
                                <a class="text-danger register-link" routerLink="/Register">Crear cuenta</a>
                            </small>
                        </div>
                      
                    </div>
                    <div class="row mb-3 px-3">
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-blue text-center" [disabled]="loginForm.invalid">Iniciar sesión</button>
                        </div>
                    </div>
                  </form>
                </div>
              </div>
              
        </div>
        <div class="bg-blue py-4">
            <div class="row px-3">
                <small class="ml-4 ml-sm-5 mb-2">Copyright &copy; 2024. Todos los derechos reservados.</small>
            </div>
        </div>
    </div>
</div>
